{{ "<!-- portfolio -->" | safeHTML }}
<style>

.thumbrow > .column {
  padding: 0 8px;
}

.thumbrow:after {
  content: "";
  display: table;
  clear: both;
}

.thumbcolumn {
  float: left;
  width: 25%;
}

/* The Modal (background) */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  width: 90%;
  max-width: 1200px;
}

/* The Close Button */
.close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

.mySlides {
  display: none;
}

.cursor {
  cursor: pointer
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

img {
  margin-bottom: -4px;
}

.caption-container {
  text-align: center;
  background-color: black;
  padding: 2px 16px;
  color: white;
}

.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

img.hover-shadow {
  transition: 0.3s
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
}
</style>

<section>
	{{ with .Site.Params.portfolio.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
	<div class="row">
		{{ range .Site.Params.portfolio.gallery }}
		<article class="6u 12u$(xsmall)">
				<div class="row">
						<div class="column">
						  <img src="{{ $.Site.BaseURL }}images/{{ .thumb }}" style="width:100%" id="{{ .id }}" class="hover-shadow cursor">
						</div>
					  </div>

			<div id="{{ .modalid }}" class="modal">
				<span id="close{{ .id }}" class="close cursor">&times;</span>
				<div class="modal-content">
			  
				  <div class="mySlides">
					<div class="numbertext">1 / 2</div>
					<img src="{{ $.Site.BaseURL }}images/{{ .image }}" style="width:100%">
				  </div>
				  <div class="mySlides">
						<div class="numbertext">2 / 2</div>
						<img src="{{ $.Site.BaseURL }}images/{{ .image2 }}" style="width:100%">
					  </div>
				  
				  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				  <a class="next" onclick="plusSlides(1)">&#10095;</a>
			  
				  <div class="caption-container">
					<p id="caption"></p>
				  </div>
			  
			  
				  <div class="thumbcolumn">
					<img class="demo cursor" src="{{ $.Site.BaseURL }}images/{{ .image }}" style="width:100%" onclick="plusSlides(-1)">
				  </div>
				  <div class="thumbcolumn">
					<img class="demo cursor" src="{{ $.Site.BaseURL }}images/{{ .image2 }}" style="width:100%" onclick="plusSlides(1)">
				  </div>
				</div>
			  </div>

			<h3>{{ .title | markdownify }}</h3>
			<p>{{ .description | markdownify }}</p>
		</article>
		{{ end }}
	</div>
</section>

<script>
		document.getElementById("IAMS").onclick = function() {portfolio1();currentSlide(1)};
		
		function portfolio1() {
			document.getElementById("1").style.display = "block";
		}

		document.getElementById("MCD").onclick = function() {portfolio2();currentSlide(3)};
		
		function portfolio2() {
			document.getElementById("2").style.display = "block";
		}

		document.getElementById("Nami").onclick = function() {portfolio3();currentSlide(5)};
		
		function portfolio3() {
			document.getElementById("3").style.display = "block";
		}

		document.getElementById("Bard").onclick = function() {portfolio4();currentSlide(7)};
		
		function portfolio4() {
			document.getElementById("4").style.display = "block";
		}
		document.querySelector("#closeIAMS").onclick = function() {closeIAMS()};
		
		function closeIAMS() {
			document.getElementById('1').style.display = "none";
		}
		document.querySelector("#closeMCD").onclick = function() {closeMCD()};
		
		function closeMCD() {
			document.getElementById('2').style.display = "none";
		}
		document.querySelector("#closeNami").onclick = function() {closeNami()};
		
		function closeNami() {
			document.getElementById('3').style.display = "none";
		}
		document.querySelector("#closeBard").onclick = function() {closeBard()};
		
		function closeBard() {
			document.getElementById('4').style.display = "none";
		}
</script>

<script>

function IAMS() {
	document.getElementById('1').style.display = "block";
  }
  function MCD() {
	document.getElementById('2').style.display = "block";
  }
  function Nami() {
	document.getElementById('3').style.display = "block";
  }
  function Bard() {
	document.getElementById('4').style.display = "block";
  }
  function closeModal() {
	document.querySelector(".modal").style.display = "none";
  }

	var slideIndex = 1;
	showSlides(slideIndex);
	
	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}
	
	function currentSlide(n) {
	  showSlides(slideIndex = n);
	}
	
	function showSlides(n) {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("demo");
	  var captionText = document.getElementById("caption");
	  if (n > slides.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
		  slides[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
		  dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " active";
	  captionText.innerHTML = dots[slideIndex-1].alt;
	}
	</script>
